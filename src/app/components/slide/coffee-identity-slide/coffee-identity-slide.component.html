<div class="slide-inner">
  <app-slider-title
    title="üß≠ Identidad del Caf√©"
    subtitle="Registra los datos que definen el origen y la personalidad de tu caf√©."
  ></app-slider-title>

  <form class="form-content">
    <!-- Marca -->
    <div class="form-field fade-in" style="animation-delay: 0s">
      <label for="brand">Marca</label>
      <input
        type="text"
        id="brand"
        [value]="coffeeData().brand"
        (input)="updateField('brand', $any($event.target).value)"
        placeholder="Ej: Lavazza, Starbucks..."
        aria-label="Marca del caf√©"
      />
    </div>

    <!-- Nombre del Caf√© -->
    <div class="form-field fade-in" style="animation-delay: 0.1s">
      <label for="coffeeName">Nombre del caf√©</label>
      <input
        type="text"
        id="coffeeName"
        [value]="coffeeData().coffeeName"
        (input)="updateField('coffeeName', $any($event.target).value)"
        placeholder="Ej: Espresso Intenso"
        aria-label="Nombre del caf√©"
      />
    </div>

    <!-- Tipo de Grano -->
    <div class="form-field fade-in" style="animation-delay: 0.2s">
      <label for="beanType">Tipo de grano</label>
      <select
        id="beanType"
        [value]="coffeeData().beanType"
        (change)="updateField('beanType', $any($event.target).value)"
        aria-label="Tipo de grano"
      >
        <option value="">Selecciona un tipo</option>
        @for (type of beanTypes(); track type) {
        <option [value]="type">{{ type }}</option>
        }
      </select>
    </div>

    <!-- Origen -->
    <div class="form-field fade-in" style="animation-delay: 0.3s">
      <label for="origin">Origen</label>
      <input
        type="text"
        id="origin"
        [value]="coffeeData().origin"
        (input)="updateField('origin', $any($event.target).value)"
        placeholder="Ej: Colombia, Brasil..."
        aria-label="Origen del caf√©"
      />
    </div>
  </form>
</div>
