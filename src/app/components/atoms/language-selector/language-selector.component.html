<div class="language-selector">
  <!-- Selector simple con botones -->
  <div class="language-buttons">
    <button 
      class="language-btn"
      [class.active]="isSpanish()"
      (click)="changeLanguage('es')"
      [attr.aria-label]="'switchToSpanish' | translate"
      [title]="'spanishLanguage' | translate">
      <span class="flag">ðŸ‡ªðŸ‡¸</span>
      <span class="language-name">ES</span>
    </button>
    
    <button 
      class="language-btn"
      [class.active]="isEnglish()"
      (click)="changeLanguage('en')"
      [attr.aria-label]="'switchToEnglish' | translate"
      title="English">
      <span class="flag">ðŸ‡ºðŸ‡¸</span>
      <span class="language-name">EN</span>
    </button>
  </div>
