@if (currentInsight() && insights.length > 0) {
  <div class="insight-toast" [class.visible]="isVisible()">
    <div class="toast-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        @switch (currentInsight()!.icon) {
          @case ('trend-up') {
            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="17 6 23 6 23 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          }
          @case ('heart') {
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          }
          @case ('coffee') {
            <path d="M18 8h1a4 4 0 0 1 0 8h-1M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="6" y1="1" x2="6" y2="4" stroke-width="2" stroke-linecap="round"/>
            <line x1="10" y1="1" x2="10" y2="4" stroke-width="2" stroke-linecap="round"/>
            <line x1="14" y1="1" x2="14" y2="4" stroke-width="2" stroke-linecap="round"/>
          }
          @case ('star') {
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          }
          @case ('lightbulb') {
            <path d="M9 18h6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 22h4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8a6 6 0 0 0-12 0c0 1.33.47 2.48 1.5 3.5.76.76 1.23 1.52 1.41 2.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          }
          @default {
            <circle cx="12" cy="12" r="10" stroke-width="2"/>
            <path d="M12 16v-4" stroke-width="2" stroke-linecap="round"/>
            <circle cx="12" cy="8" r="0.5" fill="currentColor"/>
          }
        }
      </svg>
    </div>
    <p class="toast-message">{{ currentInsight()!.message }}</p>
  </div>
}
